name: Manual Docker Image CI

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  # Viktig: hold hele banen i lowercase for GHCR
  IMAGE_NAME: ghcr.io/solavvgs-ikt/status-display

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          # Vi lager flere tagger:
          # - latest (alltid)
          # - branch-<sha>
          # - pr-<sha>
          # - sha (full sha)
          # - semver hvis du en dag lager git tag v1.2.3
          tags: |
            type=ref,event=branch,suffix=-{{sha}}
            type=ref,event=pr,suffix=-{{sha}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
          flavor: |
            latest=true

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Bygg for både Intel/AMD og ARM (trygt for de fleste miljøer)
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
