version: "3.8"
services:
  status:
    build: .
    image: status-display:latest
    container_name: status-display
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Komma-separert liste over statuser (endre hvis du vil ha andre)
      ALLOWED_STATUSES: "Tilgjengelig,Møte,Ute på oppdrag"
      # Valgfri sikkerhet for /set (la tom for å tillate alle)
      AUTH_TOKEN: ""
    volumes:
      - ./data:/app/data
      - ./static/content:/app/static/content
