name: Docker Build and Push to GHCR

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  # RIKTIG OWNER NAVN – helt lowercase!
  IMAGE_NAME: ghcr.io/stolavvgs-ikt/status-display

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug owner
        run: |
          echo "Using image: $IMAGE_NAME"
          case "$IMAGE_NAME" in
            ghcr.io/stolavvgs-ikt/*) echo "Owner OK ✔";;
            *) echo "❌ FEIL OWNER! Må være ghcr.io/stolavvgs-ikt"; exit 1;;
          esac

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:main
          cache-from: type=gha
          cache-to: type=gha,mode=max
